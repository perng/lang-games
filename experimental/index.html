<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quest - Zig-Zag Path</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>English Quest</h1>
    </header>
    <main>
        <section class="level-path">
            <!-- Level 1 -->
            <div class="level-node left">
                <div class="level-icon completed">1</div>
                <div class="path-line"></div>
            </div>
            <!-- Level 2 -->
            <div class="level-node right">
                <div class="level-icon">2</div>
                <div class="path-line"></div>
            </div>
            <!-- Level 3 -->
            <div class="level-node left">
                <div class="level-icon">3</div>
                <div class="path-line"></div>
            </div>
            <!-- Example locked level -->
            <div class="level-node right">
                <div class="level-icon locked">4</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 English Quest</p>
    </footer>
</body>
</html>
